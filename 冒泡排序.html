<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>
<body>
    <script>
        let arr = [124,12,942,41,1242,4200];
        // 从小到大排序
        // 优化：增加flag变量，记录内存循环是否还存在交换数据的行为
        let flag = true;
        for(let i = 0; i < arr.length-1 && flag; i++) {//每一次外层循环都会找出剩下的元素中最大的值。只需要进行arr.length-1次循环
            flag = false;
            for(let j = 0; j < arr.length-i-1; j++) {
                if(arr[j] > arr[j+1]) {
                    let t = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = t;
                    flag = true;
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
